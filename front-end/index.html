<!DOCTYPE html>
<html lang="en" ng-app="ElementsApp">
<head>
  <meta charset="UTF-8">
  <title>Periodic Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/elementsController.js"></script>
  <script src="js/models/element.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main ng-controller = "ElementsController as elem">
    <h1>Periodic Table</h1>
    <input type="text" ng-model="elem.selectedElement" uib-typeahead="element as element.name for element in elem.all | filter:$viewValue | limitTo:8" class="form-control">
    <ul>
      <li ng-repeat="element in elem.all">{{element.name}}</li>
    </ul>

    <section ng-show="elem.selectedElement">
      <ul>
        <li ng-repeat="(key, value) in elem.selectedElement">{{key}} - {{value}}</li>
      </ul>
    </section>
  </main>
  
</body>
</html>
