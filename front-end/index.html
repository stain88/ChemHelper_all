<!DOCTYPE html>
<html lang="en" ng-app="ElementsApp">
<head>
  <meta charset="UTF-8">
  <title>Periodic Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/elementsController.js"></script>
  <script src="js/models/element.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Mountains+of+Christmas' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main ng-controller = "ElementsController as elem">
    <h1>Periodic Table</h1>
    <input type="text" ng-model="elem.selectedElement" uib-typeahead="element as element.name for element in elem.all | filter:$viewValue | limitTo:8" class="form-control" autocomplete="off">
    <svg width="900" height="600">
      <g ng-repeat="element in elem.all">
        <rect width="50" height="60" ng-attr-x="{{element.position * 50}}" ng-attr-y="{{element.electrons.length * 60}}" ng-class="{hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" class="{{element.group}}" ng-click="elem.selectElement(element)"/>
        <text width="50" height="60" ng-attr-x="{{element.position * 50 + 25}}" ng-attr-y="{{element.electrons.length * 60 + 30}}" alignment-baseline="middle" text-anchor="middle">{{element.small}}</text>
      </g>
    </svg>

    <section ng-show="elem.selectedElement">
      <ul>
        <li> {{elem.selectedElement.name}}, mass: {{elem.selectedElement.molar}}, groups: {{elem.selectedElement.group}}</li>
      </ul>
    </section>
  </main>
  
</body>
</html>
