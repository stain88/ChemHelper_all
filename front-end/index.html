  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>

<body ng-controller="SignupController as signup">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">ChemHelper</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a ui-sref="about">About</a></li>
          <li ng-if="signup.isAuthenticated()"><a ui-sref="learn">Learn</a></li>
          <li ng-if="signup.isAuthenticated()"><a ui-sref="quiz">Quiz</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="signup.isAuthenticated()"><a ng-click="signup.logout()">Log Out</a></li>
          <li ng-if="!signup.isAuthenticated()"><a ng-click="signup.authenticate('facebook')">Log In</a></li>
        </ul>
